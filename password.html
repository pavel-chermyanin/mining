<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mining</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;500;600;700&family=Roboto:wght@700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/jquery.formstyler.css">
    <link rel="stylesheet" href="./css/jquery.formstyler.theme.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/registration.css">
    <link rel="stylesheet" href="./css/password.css">
    <link rel="stylesheet" href="./css/media.css">


</head>

<body>
    <main class="main" style="background-image: url(./images/main-bg.jpg);">
        <div class="container">
            <div class="password-form__wrapper">
                
            </div>
            <form class="login-form password-form" action="#">
                <a class="login-form__logo" href="main.html">Logotype</a>
                <div class="login-form__wrapper">
                    <h2 class="login-form__title">Сбросить пароль</h2>
                    <div class="login-form__options">
                        <label for="login-form__checkbox-phone">
                            <input id="login-form__checkbox-phone" type="radio" class="filter-style login-form__option"
                                name="login-form__radio" checked>
                            <span class="login-form__option-text">По телефону</span>
                        </label>
                        <label for="login-form__checkbox-email">
                            <input id="login-form__checkbox-email" type="radio" class="filter-style login-form__option"
                                name="login-form__radio">
                            <span class="login-form__option-text">По E-mail</span>
                        </label>
                    </div>

                    <input class="login-form__input-text" type="text" placeholder="Телефон или email">
                    <div class="registration-form__capcha-box">
                        <label for="registration-form__capcha"
                            class="login-form__checkbox registration-form__capcha-label">
                            <input class="filter-style login-form__checkbox-input registration-form__capcha-input"
                                id="registration-form__capcha" type="checkbox">
                            <span class="login-form__checkbox-text">Capcha
                            </span>
                        </label>
                    </div>
                    <div class="login-form__box">
                        <button class="login-form__submit" type="submit">Отправить ссылку для сброса пароля</button>
                    </div>
                </div>
            </form>
        </div>
    </main>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/jquery.formstyler.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
